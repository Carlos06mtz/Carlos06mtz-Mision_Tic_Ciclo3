<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/estilos.css" />
    <link rel="shortcut icon" href="./media/icono_perro.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/d4cd33a1a3.js" crossorigin="anonymous"></script>
    <title>Razas de perros</title>
 </head>
<body>
    <header>
        <ul class="navbar">
            <li>
                <img class="logo" src="./media/logo-perro.ico" alt="imagen"/>
            </li>
            <li>
                <button class="botonGenerico mainButton">Nuevo post</button>
            </li>
            <li>
                <div class="buscar">
                    <input placeholder="buscar una raza"/>
                    <i class="botonGenerico fas fa-search iconobusqueda"></i>
                </div>
            </li>

            <li><button class="botonGenerico secondaryButton">Iniciar sesión</button></li>
            <li><button class="botonGenerico mainButton">Registro</button></li>      
        </ul>
    </header>
    <main>
        <section>
            <h1>Razas de perros</h1>
            <ul class="breedcardcontainer">
                <li class="breedcard">
                    <div class="contenedorimagen">
                        <img src="./media/Akita.jpg" alt="Akita"/>
                    </div>
                Akita  
                </li> 
                <li class="breedcard">
                    <div class="contenedorimagen">
                        <img src="./media/Bulldog inglés.jpg" alt="Bulldog inglés"/>
                    </div> 
                Bulldog inglés 
                </li> 
                <li class="breedcard">
                    <div class="contenedorimagen">
                        <img src="./media/Cavalier king charles spaniel.jpg" alt="Cavalier king charles spaniel"/>
                    </div>  
                Cavalier king charles spaniel
                </li> 
                <li class="breedcard">
                    <div class="contenedorimagen">
                        <img src="./media/Chow-chow.jpg" alt="Chow-chow"/>
                    </div>  
                Chow-chow
                </li> 
                <li class="breedcard">
                    <div class="contenedorimagen">
                        <img src="./media/Löwchen.jpg" alt="Löwchen"/>
                    </div>
                Löwchen  
                </li>
                <li class="breedcard">
                    <div class="contenedorimagen">
                        <img src="./media/Mastín argentino.jpg" alt="Mastín argentino"/>
                    </div> 
                Mastín argentino 
                </li>
                <li class="breedcard">
                    <div class="contenedorimagen">
                        <img src="./media/Mastín Tibetano.jpg" alt="Mastín Tibetano"/>
                    </div>  
                Mastín Tibetano
                </li>
                <li class="breedcard">
                    <div class="contenedorimagen">
                        <img src="./media/Podenco faraónico.jpg" alt="Podenco faraónico"/>
                    </div>  
                Podenco faraónico
                </li>
                <li class="breedcard">
                    <div class="contenedorimagen">
                        <img src="./media/Rottweiler.jpg" alt="Rottweiler"/>
                    </div>  
                Rottweiler
                </li>
                <li class="breedcard">
                    <div class="contenedorimagen">
                        <img src="./media/Samoyedo.jpg" alt="Samoyedo"/>
                    </div>  
                Samoyedo
                </li>
            </ul>
        </section>
        <section></section>
    </main>
    <footer></footer>
</body>
</html>
